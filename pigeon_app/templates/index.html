        {% if error_flag %}
            <p style="color: red;">画像ファイルを入力してください</p>
        {% endif %}
        <form action="/index" enctype="multipart/form-data" method="POST">
            <input type="file" name="result" accept="image/*" onchange="previewImage(this);" style="width:400px;" size="50">
            <img id="preview" width="100%" height="30%">

            <br>
            <button class="button" type="submit" button-size="large">ハトを探す🐦</button>

    {% endif %}
